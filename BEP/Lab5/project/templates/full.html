<!DOCTYPE html>
<html>

<head>
    <title>Layout</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../content/styles/layout.css"/>
</head>

<body>
    <header>
        <div class="site_logo">
            <img src="../content/images/site_logo.png" alt="image">
        </div>
        <div class="site_title">
            <p>BOOKS</p>
        </div>
    </header>
    <main>
        <div class="menu_wrapper">
            <div class="menu_title_wrapper">
                <p class="text_title">MENU</p>
            </div>
            <div class="menu_list_wrapper">
                <ul class="menu_list">
                    <li>
                        <a href="">Menu item 1</a>
                    </li>
                    <li>
                        <a href="">Menu item 2</a>
                    </li>
                    <li>
                        <a href="">Menu item 3</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content_wrapper">
            <div class="content_title_wrapper">
                <p class="text_title">BOOKS LIST</p>
            </div>
            <div class="content_list_wrapper">
                <div class="book_wrapper">
                    <p>Book name</p>
                    <a href="">
                        <img src="../content/images/books/1.png" alt="image">
                    </a>
                </div>
            </div>
        </div>
        <div class="menu_wrapper">
            <div class="menu_title_wrapper">
                <p class="text_title">SIDEBAR</p>
            </div>
            <div class="menu_list_wrapper">
                <ul class="menu_list">
                    <li>
                        <a href="">Sidebar item 1</a>
                    </li>
                    <li>
                        <a href="">Sidebar item 2</a>
                    </li>
                    <li>
                        <a href="">Sidebar item 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p>Created by</p>
    </footer>

    <script src="../content/scripts/layout.js"></script>

</body>

</html>
